<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Windows電卓シミュレータ</title>
        <link rel="stylesheet" href="./css/default.css">
        <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=MML_SVG"></script></head>
    <body>
        <h1>Windows電卓シミュレータ</h1>
        <table>
            <tr>
                <td colspan="4" class="disp" id="disp_output"></td>
            </tr>
            <tr>
                <td colspan="4" class="disp" id="disp_input">0</td>
            </tr>
            <tr>
                <td id="button_percent" class="button">%</td>
                <td id="button_CE" class="button">CE</td>
                <td id="button_C" class="button" onclick="click_C();">C</td>
                <td id="button_BS" class="button">BS</td>
            </tr>
            <tr>
                <td id="button_div_x" class="button">1/x</td>
                <td id="button_power" class="button">x<sup>2</sup></td>
                <td id="button_sqrt" class="button"><math><msqrt><mi>x</mi></msqrt></math></td>
                <td id="button_div" class="button">÷</td>
            </tr>
            <tr>
                <td id="button_7" class="button" onclick="click_num(this.innerText);">7</td>
                <td id="button_8" class="button" onclick="click_num(this.innerText);">8</td>
                <td id="button_9" class="button" onclick="click_num(this.innerText);">9</td>
                <td id="button_times" class="button">×</td>
            </tr>
            <tr>
                <td id="button_4" class="button" onclick="click_num(this.innerText);">4</td>
                <td id="button_5" class="button" onclick="click_num(this.innerText);">5</td>
                <td id="button_6" class="button" onclick="click_num(this.innerText);">6</td>
                <td id="button_minus" class="button">-</td>
            </tr>
            <tr>
                <td id="button_1" class="button" onclick="click_num(this.innerText);">1</td>
                <td id="button_2" class="button" onclick="click_num(this.innerText);">2</td>
                <td id="button_3" class="button" onclick="click_num(this.innerText);">3</td>
                <td id="button_plus" class="button" onclick="click_plus();">+</td>
            </tr>
            <tr>
                <td id="button_plusminus" class="button">+/-</td>
                <td id="button_0" class="button" onclick="click_num(this.innerText);">0</td>
                <td id="button_dot" class="button">.</td>
                <td id="button_equal" class="button" onclick="click_equal();">=</td>
            </tr>
        </table>
        <script src="./js/default.js"></script>
    </body>
</html>
